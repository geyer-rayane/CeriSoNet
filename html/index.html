<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeriSoNet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="icon" href="../img/logoOnglet.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            height: 100vh;
        }
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 50px;
            border-left: 2px solid #ddd;
        }
        .login-form h2 {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
        }
        .input-group input:focus {
            border-color: #3897f0;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #3897f0;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .login-image {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <!--<div class="position-fixed w-25 h-50" style="background: url('../img/explosion_4k.png') no-repeat center/cover; top: 0; right: 0; transform: translate(-50%, -50%); z-index: -1;"></div>-->

    <div class="container login-wrapper">
        <div class="row w-100 justify-content-center align-items-center">
            <!-- Image -->
            <div class="col-md-5 text-center">
                <img src="../img/CeriSoNetLoginPicture.png" class="login-image img-fluid" alt="Image de connexion">
            </div>

            <!-- Formulaire -->
            <div class="col-md-5">
                <div class="login-container">
                    <form class="login-form">
                        <h2 class="d-flex align-items-center justify-content-center texte-cerisonet">
                            CeriSoNet
                            <img src="../img/CeriSoNetSansBack.png" alt="Logo CeriSoNet" class="ms-2" style="width: 130px;">
                        </h2>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">E-mail</label>
                            <input type="email" id="username" name="username" class="form-control" placeholder="E-mail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
                        </div>

                        <button type="submit" class="btn login-btn w-100">Se connecter</button>

                        <div class="text-center mt-3 signup-link">
                            <p>Vous n'avez pas encore de compte ? <a href="">S'inscrire</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
